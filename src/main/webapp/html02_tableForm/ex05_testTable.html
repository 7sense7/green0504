<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>*** Form & Table Test Join ***</title>
</head>
<body>
<h2>*** Form & Table Test Join : 회원가입 작성 ***</h2>
<table border=2>
<form action="#" method="get">
<caption align="left"><b>필수정보</b></caption>
<tr><td colspan="2"><font color="red">모든 항목을 입력해야 합니다.</font></td></tr>

<tr><td><label for="id"><b>I D</b></label></td>
	<td><input type="text" name="id" id="id" size="20" placeholder="id 입력">
	&nbsp;<input type="button" value="ID중복확인"></td>
</tr>

<tr><td><label for="name"><b>이 름</b></label></td>
	<td><input type="text" name="name" id="name" size="20" placeholder="이름 입력">
	&nbsp;<input type="button" value="실명확인"></td>
</tr>

<tr><td><label for="idNo"><b>주민번호</b></label></td>
	<td><input type="text" id="idNo" size="6" maxlength="6"  placeholder="123456">
	-<input type="password" id="idNo" size="7" maxlength="7"  placeholder="1234567"></td><br>
</tr>

<tr><td><label for="pw"><b>비밀번호</b></label></td>
	<td><input type="password" id="pw" size="20" maxlength="12"  placeholder="비밀번호 입력">
	&nbsp;<font size="2">* 영문,숫자,특수문자 조합으로 12자 내로 입력하세요.</font></td><br>
</tr>

<tr><td><b>성 별</b></td>
	<td><input type="radio" name="gender" id="man" checked="checked" ><label for="man">남</label>
	<input type="radio" name="gender" id="woman" ><label for="woman">여</label></td><br>
</tr>

<tr><td><b>휴대폰</b></td>
	<td><select id="level" name="level">
	<option value="010">010
	<option value="011">011
	<option value="018">018
	<option value="019">019
</select>
-<input type="text"	size="4" maxlength="4" placeholder="1234">-<input type="text" size="4" maxlength="4" placeholder="1234">
	
	</td>
</tr>

</table>
<fieldset>
	
	** 취미 **<br>
	<select id="hobby" name="hobby" multiple="multiple" size="5">
	<option value="1">공부
	<option value="2">게임
	<option value="3">야구
	<option value="4">축구
	<option value="5">여행
	<option value="6">유투브
	<option value="7">독서
	<option value="8">커피
	</select><br><br>
	** 자기소개 **<br>
	<textarea rows="5" cols="50" id="memo" name="memo">** memo **</textarea>
</fieldset>

</form>


</body>
</html>
