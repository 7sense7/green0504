<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Table Basic **</title>
<style type="text/css">
#ex { text-align: left;
}

</style>
</head>
<body>
<h2>** Table Basic : caption, tr, th, td **</h2>
<!-- cellpadding= 셀과 글자 간의 간격 cellspacing=셀과 셀 간의 간격 -->
<table width= 400 height = 200 align = "center"
border="5" cellpadding=1 cellspacing=10 bgcolor=DarkSeaGreen>
<caption id=ex>** 시 간 표 **</caption>
<tr>
	<th>월</th><th>수</th><th>금</th><th>Image</th>
	<!-- th는 헤더. 중앙 정렬, 굵은 글씨 -->
</tr>

<tr align="center">
	<td>Java</td><td colspan="2">MySQL,Html</td>
	<td><img src="../image/apple.png" width="70" height="70"></td>
</tr>
<tr align="center">
	<td rowspan="2">Jsp,Sevlet</td><td>Oracle</td><td>Css</td>
	<td><img src="../image/banana.png" width="70" height="70"></td>
</tr>
<tr align="center">
	<td>Mybatis</td><td>JavaScript</td>
	<td><img src="../image/good2.jpg" width="70" height="70"></td>
</tr>

</table>

</body>
</html>
