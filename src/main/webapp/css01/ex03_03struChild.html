<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Structured Child **</title>
<style>
	li {list-style: none; float: left; padding: 30px;} /*list-style: ul의 앞에 기호 */
	li:first-child { border-radius: 15px 0 0 15px;}
	li:last-child { border-radius: 0 15px 15px 0 ;}
	li:nth-child(2n) { background-color: purple;}
	li:nth-child(2n+1) { background-color: yellow;}
	/* n의 값이 0부터 적용됨 */

</style>

</head>
<body>
<h2>** Structured Child : 구조적인 Child 선택 **</h2>

<ul>
	<li>1 째
	<li>2 째
	<li>3 째
	<li>4 째
	<li>5 째
	<li>6 째
	<li>7 째

</ul>



</body>
</html>
